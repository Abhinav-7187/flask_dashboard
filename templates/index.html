<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Visualization Dashboard</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Data Visualization Dashboard</h1>

    <!-- Filter Section -->
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="sectorSelect" class="form-label">Sector</label>
        <select id="sectorSelect" class="form-select">
          <!-- Will be populated by script.js -->
        </select>
      </div>
      <div class="col-md-3">
        <label for="regionSelect" class="form-label">Region</label>
        <select id="regionSelect" class="form-select">
          <!-- Will be populated by script.js -->
        </select>
      </div>
      <div class="col-md-3">
        <label for="yearSelect" class="form-label">Year</label>
        <input
          type="text"
          class="form-control"
          id="yearSelect"
          placeholder="e.g. 2020"
        />
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button id="btnFilter" class="btn btn-primary w-100">Apply Filter</button>
      </div>
    </div>

    <!-- Chart Container -->
    <h4 class="chart-title">Intensity by Country</h4>
    <div id="chartArea" class="mb-5 bg-white p-3" style="height: 400px;">
      <!-- D3 will render the chart here -->
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
